  <body>


    
    <div class='container'>
      <div class='row'>
        <div class='col-md-10'>
          <h2>Add a new user</h2>
        </div>
        <div class='col-md-2 text-right'>
          <a class="btn btn-primary btn-md" href="#" role="button">Return to Dashboard</a>

      </div>
      <div class='row'>
        <div class='col-md-4'>
          <form action='' method='post'>
            <p>Email Address:</p> <input type='text' name='email' placeholder='Enter email' />
            <p>First Name:</p> <input type='text' name='first' />
            <p>Last Name:</p> <input type='text' name='last' />
            <p>Password:</p> <input type='password' name='email' placeholder='password' />
            <p>Password Confirmation:</p> <input type='password' name='confirm' />
            <input type='hidden' name='action' value='register' />
            <input type='submit' class='submit-btn text-right' value='Create' />
          </form>
        </div>
      </div>
    </div>
